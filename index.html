gi<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PulpoCheats</title>
  <script src="https://cdn.counter.dev/script.js" data-id="3ec9e4a6-bb51-483c-b56c-8cb44066746c" data-utcoffset="2"></script>
    
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }
    
    #intro, #jumpscare {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-size: cover;
      background-position: center;
    }

    #intro {
      background-image: url('presentacion.jpg');
    }

    #intro-text {
      color: white;
      font-size: 2.5em;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      text-shadow: 2px 2px 10px black;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #intro-text:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    #jumpscare {
      display: none;
      background-color: black;
      position: relative;
    }

    #gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #jumpscare-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 3em;
      text-shadow: 2px 2px 10px black;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla de introducción -->
  <div id="intro">
    <div id="intro-text">Begin your experience in <strong>PulpoCheats</strong></div>
  </div>

  <!-- Jumpscare -->
  <div id="jumpscare">
    <div id="jumpscare-message">Thanks for your pc :)</div>
    <img id="gif" src="susto.gif" alt="Jumpscare">
    <audio id="audio" src="grito.mp3"></audio>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const jumpscare = document.getElementById("jumpscare");
    const audio = document.getElementById("audio");
    const introText = document.getElementById("intro-text");

    // Activar jumpscare al hacer clic en el texto
    introText.addEventListener("click", () => {
      document.documentElement.requestFullscreen().catch(() => {});
      intro.style.display = "none";
      jumpscare.style.display = "flex";
      audio.volume = 1.0;
      audio.play();
    }, { once: true });

    // Reforzar pantalla completa si se sale
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    });

    // Advertencia al cerrar la pestaña
    window.addEventListener("beforeunload", (e) => {
      e.preventDefault();
      e.returnValue = "";
    });

    // Bloquear clic derecho y ciertas teclas
    document.addEventListener("contextmenu", e => e.preventDefault());

    document.addEventListener("keydown", (e) => {
      if (
        e.key === "Escape" ||
        e.key === "F11" ||
        (e.ctrlKey && e.key.toLowerCase() === "w") ||
        (e.altKey && e.key === "F4")
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
